{% extends 'base.html' %}
{% block content %}



<div class="container">
    <div class="row">
        {% for i in service_type %}
        <div class="col-md-4">
            <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="{{ i.img.url }}" alt="Card image cap" width="300px" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{ i.type }}</h5>
                    <p class="card-text" >{{ i.desc }}</p>
                    <a href="{% url 'sthiraapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a><br>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


    {% endblock %}
